<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokeAPI</title>
    <link rel="stylesheet" href="../styles/index.css">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>
    
    <script src="https://kit.fontawesome.com/4845b92171.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <header>
            <div class="pokemons">
                <div class="left">
                    <h3><a id="logo" href="index.html">Pokemons</a></h3>
                </div>
                <div class="right">
                    <button class="search">Search</button>
                    <button onclick="showFavorites()" class="favorites">Favorites</button>
                </div>
                <div class="dataa"></div>
            </div>
        </header>
        <main>
            <div id="main-pokemons" class="search-pokemons">
                <div class="poke-table">
                    <div class="table-header-row">
                        <div class="table-cells">
                            <h1>Search for Pokemons</h1>
                        </div>
                        <div class="table-cells"><p>Sort</p></div>
                        <div class="table-cells"><p>Order</p></div>
                        <div class="table-cells"><p>Per page</p></div>
                    </div>
                    <div class="table-body"></div>
                    <div class="table-row">
                        <div class="table-body-cells">
                            <input type="text" id="searchbar">
                        </div>
                        <div class="table-body-cells">
                            <select id="byIDFilter" onchange="filterByIDandDefault()" class="drop-down-select">
                                <option value="default">Default</option>
                                <option value="byid">By ID</option>
                            </select>
                        </div>
                        <div class="table-body-cells">
                            <select id="byAlphabetFilter" 
                            onchange="orderByName()" 
                            class="drop-down-select">
                                <option value="az">A-Z</option>
                                <option value="za">Z-A</option>
                            </select>
                        </div>
                        <div class="table-body-cells">
                            <input id="pageValue" onchange="pageValueFunction()">
                            
        
                        </div>
                    </div>
                    
                </div>

                <section id="results">
                    <h1>Results</h1>
                    <p id="results-error"></p>
                    <p id="no-results"></p>

                    
                    <div class="poke-results">
                        <div class="pokemons-list">

                        </div>
                        <div id="detail">

                        </div>
                    </div>
                </section>

                <section id="favorites-pokemons">
                    <div id="favorites">
                        <h1>Favorites</h1>
                        <p id="favorites-error"></p>
                        <p id="no-favorites"></p>
                        <div id="pokemon-favorites">
                            
                        </div>
                    </div>
                    
                    
                </section>

                <section id="pokeInfo">
                    <div id="pokemon-infos">
                        <h1>Pokemon Info</h1>
                        <p id="pokemon-info-error"></p>
                        <div class="pokemon-info">
                            
                        </div>
                       
                    </div>
                </section>
                
                <nav>
                    <ul id="pagination">
                        <li class="page-item">
                            <button class="page-link" id="prev-button"><i class="fa-solid fa-chevron-left"></i>Previous</button>
                        </li>
                        <li class="page-item">
                            <button class="page-link" id="next-button">Next<i class="fa-solid fa-chevron-right"></i></button>
                        </li>
                        
                        
                    </ul>
                </nav>
                
            </div>

        </main>
        <footer>

        </footer>
    </div>

    <script src="../script/index2.js" type="text/javascript"></script>
</body>
</html>
